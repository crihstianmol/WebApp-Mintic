<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="WebApp-Mintic.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Iniciar Sesion</title>
    <link href="./css/stylelogin.css" rel="stylesheet" />
</head>

<body>
    <!--esta ventana de login aplica para clientes y personal de la libreria-->
    <div class="login-box">
        <img class="avatar" src=" img/ReadMeLogo.png " alt="Logo de Readme ">
        <h1> Iniciar sesión</h1>
        <form>
            <!--username-->
            <label for="username ">Usuario</label>
            <input type="text" placeholder="Ingrese el usuario">

            <!--password-->
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Ingrese la contraseña">

            <input type="submit" Value="Iniciar Sesión">
            <br/>
            <input type="submit" Value="Registrarse">
            <a href="#">¿Olvidó su contraseña?</a>
            <p> ******** Acceder con su cuenta Google ******** </p>
    </div>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
        function onSignIn(googleUser) {
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Family Name: ' + profile.getFamilyName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());

            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);
        }
    </script>
    <footer>
        <div class="footer-container">
            <a href="#">Politica de Privacidad</a> |
            <a href="#">Terminos & condiciones</a> | &copy Copyright 2021- ReadMe Libreria - Todos los derechos revervados.
        </div>
    </footer>

</body>

</html>
