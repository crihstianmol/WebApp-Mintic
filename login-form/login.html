<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link href="./css/stylelogin.css" rel="stylesheet" />
</head>

<body>
    <!--esta ventana de login aplica para clientes y personal de la libreria-->
    <div class="login-box">
        <img class="avatar" src=" img/ReadMeLogo.png " alt="Logo de Readme ">
        <h1> Iniciar sesión</h1>
        <form>
            <!--username-->
            <label for="username ">Usuario</label>
            <input type="text" placeholder="Ingrese el usuario">

            <!--password-->
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Ingrese la contraseña">

            <input type="submit" Value="Iniciar Sesión">
            <br/>
            <input type="submit" Value="Registrarse">
            <a href="#">¿Olvidó su contraseña?</a>

        </form>
    </div>
    <footer>
        <div class="footer-container">
            <a href="#">Politica de Privacidad</a> |
            <a href="#">Terminos & condiciones</a> | &copy Copyright 2021- ReadMe Libreria - Todos los derechos revervados.
        </div>
    </footer>

</body>

</html>
