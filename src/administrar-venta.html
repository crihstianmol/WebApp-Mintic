<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/administrar-venta.css" />
    <title>Administrar venta</title>
  </head>
  <body>
    <header>
        <h2 class = "h2-logo">
            Readme Store
        </h2>
        <div class="container-header">
            <h2>Registrar Venta</h2>
            <button class="btn"> 
                <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" width="30" height="16" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                    <path class="btn-icon-path" fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z"/>
                  </svg>
              <p class="btn-text">Regresar</p>
            </button>
        </div>
    </header>
    <table>
      <tr>
        <th>ID Producto</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Precio</th>
      </tr>
      <tr>
        <td>Lorem</td>
        <td>Lorem</td>
        <td>Lorem</td>
        <td>Lorem</td>
        <td>Lorem</td>
      </tr>
      <tr>
        <td>Lorem</td>
        <td>Lorem</td>
        <td>Lorem</td>
        <td>Lorem</td>
        <td>Lorem</td>
      </tr>
      <tr>
        <td>Lorem</td>
        <td>Lorem</td>
        <td>Lorem</td>
        <td>Lorem</td>
        <td>Lorem</td>
      </tr>
      <tr>
        <td>Lorem</td>
        <td>Lorem</td>
        <td>Lorem</td>
        <td>Lorem</td>
        <td>Lorem</td>
      </tr>
    </table>

    <div class="total-container">
      <div class="total-detail">
        <h4>Subtotal:</h4>
        <h4>Envio:</h4>
        <h4>Total:</h4>
        <div class="dropBtn">
          <form>
            <label for="metodo-pago">Metodo de Pago:</label>
            <select name="metodo-pago" id="metodo-pago">
              <option value="combobox">ComboBox</option>
            </select>
          </form>
        </div>
      </div>
    </div>

    <div class="form-datos-envio">
      <h2>Datos de envio</h2>
      <form>
        <label>Nombre del Cliente: </label>
        <input type="text" />
        <br>
        <label> Direccion: </label>
        <input type="text" />
       
       <br>
        <label>Email: </label>
        <input type="email" required />
        <br>
        <label>Telefono: </label>
        <input type="tel" required />
      </form>
    </div>

    <div class="buttons">
      <div class="drop-btn">
        <form>
          <label for="metodo-pago">Asignar venta:</label>
          <select name="metodo-pago" id="metodo-pago">
            <option value="combobox">ComboBox</option>
          </select>
        </form>
      </div>

      <button>Guardar</button>
    </div>
  </body>
</html>
